<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA316</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <div id="app">
        <h1 id="app-name">Keep My Notes App</h1>
        <p id="directions">Need to remember something quick? Type it below and send it to your email!</p>
        <form id="form">
            <input type="text" id="name" placeholder="type your name" required>
            <input type="email" id="email" placeholder="type your email" required>
            <button type="submit">Send</button>
        </form>
        <input type="text" id="note-input" />
        <button id="add-note-button">Add Note</button>
        <h3>My Notes</h3>
        <ul id="notes-list">
            <li class="notes"></li>
        </ul>
    </div>
</body>

</html>
